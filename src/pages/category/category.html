<!DOCTYPE html>
<html class="no-js " lang="zh-Hans">
 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="dns-prefetch" href="https://dn-kdt-img.qbox.me/">
  <link rel="dns-prefetch" href="https://img.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://b.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://su.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/v2/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/">
  <meta name="keywords" content="有赞,移动电商服务平台">
  <meta name="description" content="有赞是帮助商家在微信上搭建微信商城的平台，提供店铺、商品、订单、物流、消息和客户的管理模块，同时还提供丰富的营销应用和活动插件。">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cleartype" content="on">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <title>分类</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
 
<body>
<div id="app">
  <div class="container" style="min-height: 667px; height: 667px;">
    <div class="custom-search js-search-bar">
      <form>
        <input type="search" class="custom-search-input" autocomplete="off" name="keyword" value="" placeholder="搜索更赞的商品">
        <span class="icon-custom-search"></span>
      </form>
      <div class="search-type-dropdown-menu">
        <span class="search-type-dropdown-menu-indicator">
            <i></i>
        </span>
        <div class="drop-menu-content">
          <div class="search-type-goods">
            <i class="icon-goods"></i>
            <span>商品</span>
          </div>
          <div class="search-type-dropdown-menu-divider"></div>
          <div class="search-type-shop">
            <i class="icon-shop"></i>
            <span>店铺</span>
          </div>
        </div>
      </div>
    </div>
    <div class="search-content" style="display:none"></div>
    <div class="content" style="height: 617px;">
      <div class="class-nav">
        <div id="scroll-nav" style="height: 100%;">
         <ul class="nav" id="scroll-nav-content" style="height: 540px;transform: translate3d(0,0,0)">
             <li v-for="(list,index) in topLists" class="category-name js-category-name" :data-cid="list.id"
             @click="getSubLists(index,list.id)"
             :class={active:topIndex===index}> {{list.name}} </li>
         </ul>
        </div>
    </div>
      <div class="class-category">
        <div id="scroll-main-wrap" class="main-content">
          <div id="scroll-main-content" class="js-main-content inner-content" style="height: 943px; transform: translate3d(0px, 0px, 0px);" v-if="topIndex === 0">
            <div class="hot-wrap">
              <div class="hot-goods">
                <div class="hot-title">
                  <p class="pull-left">热销商品榜</p>
                  <a href="https://maijia.youzan.com/mars/rank/hotgoods" class="pull-right icon-right">更多</a>
                </div>
                <ul>
                  <li class="goods-item" v-for="good in goods">
                    <a href="https://h5.youzan.com/v2/showcase/goods?alias=27cjv5wdsb4to&source=yzapp&f_platform=yzapp">
                      <div class="thumb badge center-img">
                        <img :src="good.img">
                        <span class="num">{{good.id}}</span>
                      </div>
                      <div class="detail">
                        <div class="title">{{good.name}}</div>
                        <div class="price">￥{{good.price}}</div>
                        <div class="recommend">
                          <span>推荐值:</span>
                          <span>{{good.recommend}}</span>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="hot-shops" style="position: relative;">
                <div class="hot-title">
                  <p class="pull-left">TOP店铺榜</p>
                  <a href="https://maijia.youzan.com/mars/rank/hotshops" class="pull-right icon-right">更多</a>
                </div>
                <ul>
                  <li class="shop-item" v-for="shop in shops">
                    <div class="shop-title">
                      <span class="badge">1</span>
                      <a href="shop.clickUrl">{{shop.name}}</a>
                      <span class="follows">关注度: {{shop.follows}}</span>
                    </div>
                    <ul class="shop-images">
                      <li v-for="(img,index) in shop.imgs">
                        <a  href="shop.clickUrl"><img :src=shop.imgs[index]></a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="hot-keywords">
                <div class="hot-title">
                  <p class="pull-left">热搜词排行</p>
                </div>
                <ul class="keywords-list">
                 <li><a class="js-hot-keyword">化妆水</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div id="scroll-main-content" class="js-main-content inner-content" style="height: 534px; transform: translate3d(0px, 0px, 0px);" v-if="topIndex!== 0">
            <h3 class="category-title">热门品牌 </h3>
            <ul class="category-content">
              <li class="category-item js-category-item" data-item-id="85" data-item-name="良品铺子" v-for="brand in subData.brandList">
                <img :src="brand.img" alt="良品铺子" class="category-img">
                <span class="category-item-name">
                {{brand.name}} </span>
              </li> 
            </ul>
            <h3 class="category-title"> 热门分类</h3>
            <ul class="category-content">
              <li class="category-item js-category-item" data-item-id="85" data-item-name="良品铺子" v-for="category in subData.categoryList">
                <img :src="category.img" alt="良品铺子" class="category-img">
                <span class="category-item-name">
                {{category.name}} </span>
              </li> 
            </ul>
          </div>
        </div>
      </div>
      
    </div>
  </div>
 <foot></foot>
</div></div>
</body>
 
</html>
